<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes de Depois</title>
    <style>
        body{   font: 12pt Arial;}
        button{font-size: 12pt; padding: 30px;}
    </style>
</head>

<body>
    <h1>Antes e Depois</h1>

    <button onclick ="mostrarSucessorAntecessor()">Antecessor e Sucessor</click>
<script>

    function mostrarSucessorAntecessor(){

   let numero = Number(window.prompt('Digite um número'))
   window.alert(`Antes de ${numero} temos o número ${numero - 1} e depois temos o número ${numero + 1}`)

    }


</script>

</body>

</html>
