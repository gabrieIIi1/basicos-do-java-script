<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de medida</title>
    <style>
        body {
            font: 12pt Arial;
        }

        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>

<body>
    <h1>Calcular Desconto</h1>

    <button onclick="calcularDesconto()">Desconto 10%</button>
    <p>Clique no desconto a cima para iniciar</p>

    <section id="saida">

    </section>
    <script>

        let resp = window.document.getElementById('saida')
        function calcularDesconto() {

            let numero = window.prompt('Qual é o produto que você está comprando?')
            let produto = Number(window.prompt(`Qual é o preço do ${numero}?`))



            let resultado = produto * 10 / 100
            let novo = produto - resultado



            resp.innerHTML += `<h1>Calculando o desconto de 10% para ${numero}.`
            resp.innerHTML += `<p> O preço original era de R$${produto}.`
            resp.innerHTML += `<p> Você acaba de ganhar R$${resultado} de desconto (-10%)`
            resp.innerHTML += `<p> No fim você vai pagar R$${novo} no produto ${numero}`
        }


    </script>

</body>

</html>
