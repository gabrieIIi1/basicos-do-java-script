<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de medida</title>
    <style>
        body{   font: 12pt Arial;}
        button{font-size: 12pt; padding: 30px;}
    </style>
</head>

<body>
    <h1>Conversor de medida</h1>

    <button onclick ="converterMedida()">Conversor de medida</button>

    <section id="saida">
    
    </section>
<script>

   let resp = window.document.getElementById('saida')
    function converterMedida(){

   let numero = Number(window.prompt('Digite uma distância em metros (m)'))
   let km = numero / 1000
   let hm = numero / 100
   let dam = numero / 10
   let dm = numero * 10
   let cm = numero * 100
   let mm = numero * 1000
   
   resp.innerHTML +=`<h1>A distância de ${numero} metros, corresponde a..`
   resp.innerHTML += `<p> ${km} Quilômetros (Km)`
   resp.innerHTML += `<p> ${hm} Hectômetros(Hm)`
   resp.innerHTML += `<p> ${dam} Decâmetros(Dam)`
   resp.innerHTML += `<p> ${dm} Decímetros(Dm)`
   resp.innerHTML += `<p> ${cm} Centímetros(Cm)`
   resp.innerHTML += `<p> ${mm} Milímetros(Mm)`
    }


</script>

</body>

</html>
