<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação JS</title>
    <style>
        body{   font: 12pt Arial;}
        button{font-size: 12pt; padding: 30px;}
    </style>
</head>
<body>
    <h1>Interagindo com um botão</h1>
    <button onclick="botao1()">Botão 1</button>
    <button onclick="botao2()">Botão 2</button>
    <button onclick="botao3()">Botão 3</button>
    <script>
        function botao1(){
            window.alert("Você clicou no botão 1!")
        }
        function botao2(){
            window.alert("Você clicou no botão 2!")
        }
        function botao3(){
            window.alert("Você clicou no botão 3!")
        }
    </script>
</body>
</html>
