<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação JS</title>
    <style>
        body{   font: 12pt Arial;}
        button{font-size: 12pt; padding: 30px;}
    </style>
</head>
<body>
    <h1>Interagindo com um botão</h1>
    <button onclick="inicio()">Inicie o botão</button>
    <script>
        function inicio() {
          let nome = window.prompt('Qual é o seu nome? ')
        let idade = window.prompt(`Olá, ${nome}! Quantos anos você tem?`)
        window.alert(`Acabei de conhecer ${nome} que tem ${idade} anos.`)
      }
      </script>
</body>
</html>
